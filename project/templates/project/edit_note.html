{% extends 'core/base.html' %}

{% block content %}
<h1 class="mb-6 text-3xl">Edit Note</h1>

<!-- . represents the page we are on -->
<form class="mt-6 px-8 space-y-4" method="post" action=".">
    {% csrf_token %}
    <div>
        <label class="">Name</label><br>
        <input name="name" type="text" value="{{ note.name }}" class="w-full py-4 px-6 bg-slate-500 text-white">
    </div>
    <div>
        <label class="">Body</label><br>
        <textarea name="body" class="w-full py-4 px-6 bg-slate-500 text-white" rows="20">{{ note.body }}</textarea>
    </div>

    <div>
        <button class="py-4 px-8 bg-sky-600 text-white">Save Changes</button>
    </div>
</form>
{% endblock %}
